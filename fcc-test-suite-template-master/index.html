<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <div class="mainbody">
        <div class="color">
            <div class="centerdiv">
                <div class="header">
                    <h2>freecodecamp Survey Form</h2>
                    <p>
                        <i>Thank you for taking the time to help us improve the platform</i>
                    </p>
                </div>
    
                <div class="form">
                    <label for="">Name</label>
                    <br />
                    <input type="text" placeholder="Enter your name" />
                    <br />
                    <label for="">Email</label>
                    <br />
                    <input type="text" placeholder="Enter your name" />
                    <br />
                    <label for="">Age(Optional)</label>
                    <br />
                    <input type="text" placeholder="Enter your name" />
                    <br />
                    <label for="">which position best describes your role</label>
                    <br />
                    <select name="options" id="">
                <option selected disabled value="Select current role">
                  Select current role
                </option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer Not say">Prefer Not say</option>
                <option value="Other">Other</option>
              </select>
                    <br />
                    <label for="">Would you recommend freeCodeCamp to a friend?</label>
                    <br />
                    <input type="radio" name="Definetely" id="" />
                    <p>Definetely</p>
                    <input type="radio" name="Definetely" id="" />
                    <p>Maybe</p>
                    <br />
                    <label for="">What is your favorite feature of freeCodeCamp?</label>
                    <br />
                    <select name="options" id="">
                <option selected disabled value="Select an option">
                  Select an option
                </option>
                <option value="Challenges">Challenges</option>
                <option value="Project">Project</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
                <option value="Other">Other</option>
              </select>
                    <br />
                    <label for="">What would you like to see improved?</label>
                    <br />
    
                    <p>Front End</p>
                    <input type="radio" name="" id="" />
                    <p>backend</p>
                    <input type="radio" name="" id="" />
    
                    <label for="" class="suggestions">Any Comments or Suggestions</label>
                    <br />
                    <textarea class="text" name="comments" id="" cols="60" rows="10"></textarea>
                    <br />
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
